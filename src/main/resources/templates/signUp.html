<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header"/>
<h1 th:text="${title}"></h1>

<form th:method="POST" th:action="@{/signUp}" th:object="${customer}">
<!--    <input type="text" name="firstName" placeholder="Введите имя" class="form-control">-->
<!--    <input type="text" name="lastName" placeholder="Введите фамилию" class="form-control">-->
<!--    <input type="text" name="email" placeholder="Введите email" class="form-control">-->
<!--    <button type="submit" class="btn btn-success">Зарегистрироваться</button>-->
<!--    <br>-->

    <label for="firstName">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName" class="form-control">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
        for errors
    </div>
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName" class="form-control">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
        for errors
    </div>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email" class="form-control">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        for errors
    </div>
    <div style="color:red" th:if="${emailDuplicateError}" th:text="${emailDuplicateError}">
        for errors
    </div>
    <br/>
    <label for="email">Введите username: </label>
    <input type="text" th:field="*{username}" id="username" class="form-control">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        for errors
    </div>
    <div style="color:red" th:if="${usernameDuplicateError}" th:text="${usernameDuplicateError}">
        for errors
    </div>
    <br/>
    <label for="email">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password" class="form-control">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        for errors
    </div>
    <br/>
    <input type="submit" class="btn btn-success" value="Зарегистрироваться!">
</form>


</body>
</html>
